name: Electron Auto Build


on:
  push:
    tags:
      - 'v*.*.*'


jobs:
  release:
    name: Build and Release

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
    # 第一步：检出（下载）仓库
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 第二步：安装 NodeJS
    - name: Install Node.js
      uses: actions/setup-node@v4

    # 第三步：下载依赖
    - name: Install Dependencies
      run: |
        npm install

    # 第四步：构建 Electron
    - name: Build
      run: |
        npm run build-Vite
        npm run build-Electron

    # 第五步：编译二进制依赖，注意 out/deskset-win32-x64 可能随 forge 变化
    - name: Binary
      run: |
        $dist = "out/deskset-win32-x64"
        gcc -fPIC -shared "./module-bin/main.c" -o "./$dist/setBottom.dll"

    # 第六步：下载数字桌搭后端程序
    - name: Download Deskset-Back
      run: |
        $dist = "out/deskset-win32-x64"
        $url = "https://github.com/Nostalgia-Season-Train/Deskset-Release/releases/download/Deskset-Back_v0.0.1a/Deskset-Back_v0.0.1a.zip"
        $outfile = "Deskset-Back.zip"
        Invoke-WebRequest -Uri $url -OutFile $outfile
        Expand-Archive -Path .\$outfile -DestinationPath ./$dist/

    # 发布
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: "out/deskset-win32-x64/**"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
